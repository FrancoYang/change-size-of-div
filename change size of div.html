<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变div大小</title>
	<style>
		#div1{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			left:900px;
			top:200px;
			

		}
	</style>
</head>
<body>
	<div id="div1"></div>
	
<script>
	var oDiv=document.getElementById("div1");
	oDiv.onmousedown=function(ev){
		var ev=ev||event;
		var disW=this.offsetWidth;//div原始宽度
		var disX=ev.clientX; //鼠标down下去时的位置
		var disL=this.offsetLeft;//div原来距离左边的值
		var b="";
		if(disX>disL+disW-10){
			b="right";
		}if(disX<disL+10){
			b="left";
		}
		document.onmousemove=function(ev){
			var ev=ev||event;
			switch(b) {
				case "right":
					oDiv.style.width=disW+(ev.clientX-disX)+'px';
					break;
				case "left":
					oDiv.style.width=disW-(ev.clientX-disX)+'px';
					oDiv.style.left=disL+(ev.clientX-disX)+'px';
					break;
			}
		}
		document.onmouseup=function(){
			document.onmousemove=document.onmouseup=null;
		}

		return false;
	}
</script>	
</body>
</html>
